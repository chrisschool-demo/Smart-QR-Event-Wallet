<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/qrcode.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="password-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
            <input type="password" id="admin-password" class="w-full p-2 border rounded-md" placeholder="Enter Password">
            <button id="login-button" class="w-full mt-4 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
        </div>
    </div>

    <div id="main-content" class="hidden p-8">
        <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Add Student</h2>
                <input type="text" id="student-name" placeholder="Student Name" class="w-full p-2 border rounded mb-2">
                <input type="number" id="initial-balance" placeholder="Initial Balance" class="w-full p-2 border rounded mb-4">
                <button id="add-student-btn" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Add Student</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Add Stall</h2>
                <input type="text" id="stall-name" placeholder="Stall Name" class="w-full p-2 border rounded mb-4">
                <button id="add-stall-btn" class="w-full bg-purple-500 text-white py-2 rounded-md hover:bg-purple-600">Add Stall</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-4">Add Product/Game to Stall</h2>
            <select id="stall-select" class="w-full p-2 border rounded mb-2"></select>
            <input type="text" id="product-name" placeholder="Product/Game Name" class="w-full p-2 border rounded mb-2">
            <input type="number" id="product-price" placeholder="Price" class="w-full p-2 border rounded mb-4">
            <button id="add-product-btn" class="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600">Add Product</button>
        </div>

        <div id="qr-display" class="bg-white p-6 rounded-lg shadow-md mb-8 hidden">
            <h3 class="text-xl font-bold mb-4" id="qr-title"></h3>
            <div id="qrcode" class="flex justify-center"></div>
            <p class="mt-4 text-center text-gray-600">Scan this code or share the link below:</p>
            <input type="text" id="qr-link" readonly class="w-full mt-2 p-2 text-center bg-gray-100 border rounded">
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Reports & Data</h2>
            <div id="reports-content">
                <h3 class="text-xl font-semibold mb-2">Total Sales per Stall</h3>
                <div id="sales-report" class="space-y-2"></div>
                <h3 class="text-xl font-semibold mt-6 mb-2">All Transactions</h3>
                <div id="transaction-log" class="h-64 overflow-y-auto border p-2 rounded"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
